{% extends "layout.html" %}

{% block title %}茶會資料{% endblock %}

{% block content %}
<div class="container">
    <div class="card border-dark">
        <h5 class="card-header border-dark bg-transparent">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-auto">
                    {{ tea.nid }}
                </div>
                <div class="col-auto">
                    <a href="{% url 'tea-delete' nid=tea.nid %}" class="btn btn-danger" role="button">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </div>
            
        </h5>
        <div class="card-body">
            <p class="card-text">學號：{{ tea.nid }}</p>
            <p class="card-text">姓氏：{{ tea.last_name }}</p>
            <p class="card-text">名字：{{ tea.first_name }}</p>
            <div>
                <p class="card-text">狀態：</p>
                <ul class="list-group list-group-horizontal">
                    {% for i in tea.status.all %}
                        <li class="list-group-item">{{ i }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="card-footer border-dark bg-transparent">
            <div class="row justify-content-between">
                <a href="{% url 'tea-prize' nid=tea.nid %}" class="btn btn-info col-auto" role="button">
                    <i class="fas fa-gift"></i>
                    領獎頁面
                </a>
                <a href="{% url 'tea-edit' nid=tea.nid %}" class="btn btn-primary col-auto" role="button">
                    <i class="fas fa-edit"></i>
                    編輯資料
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
