{% extends "layout.html" %}

{% block title %}黑課社 - 入社表單{% endblock %}

{% block content %}
<div class="container">
    <h3>入社表單</h3>
    <hr>
    <form action="{% url 'join' %}" method="POST">
        {% csrf_token %}
        {% comment %} <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="請輸入姓名">
        </div>
        <div class="form-group">
            <label for="nid">學號</label>
            <input type="text" class="form-control" id="nid" name="nid" placeholder="請輸入學號">
        </div>
        <div class="form-group">
            <label for="dept">系所</label>
            <input type="text" class="form-control" id="dept" name="dept" aria-describedby="deptHelp" placeholder="請輸入系級">
            <small id="deptHelp" class="form-text text-muted">例如:資訊一甲</small>
        </div>
        <div class="form-group">
            <label for="level">年級</label>
            <select class="custom-select" id="level" name="level">
                <option value="0">請選擇年級</option>
                <option value="1">大一</option>
                <option value="2">大二</option>
                <option value="3">大三</option>
                <option value="4">大四</option>
                <option value="5">碩一</option>
                <option value="6">碩二</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">電話</label>
            <input type="tel" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp" placeholder="請輸入手機號碼">
            <small id="phoneHelp" class="form-text text-muted">請輸入可以聯絡到您的手機</small>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="" name="email" aria-describedby="emailHelp" placeholder="請輸入 E-mail">
            <small id="emailHelp" class="form-text text-muted">請輸入您常用的 E-mail</small>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="privacy" name="privacy">
            <label class="form-check-label" for="privacy">本人同意將個人資料提供逢甲大學黑客社使用，本社依個人資料保護法、相關法規及學校相關法規進行處理以及利用。</label>
        </div>
        <button type="submit" class="btn btn-primary">提交</button> {% endcomment %}
        
        {{ form }}
    </form>
</div>
{% endblock %}
